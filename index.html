<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Reiyniel TV - Enhanced IPTV</title>
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.16.9/dist/controls.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-hover: #252542;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6c6c80;
            --border: #2d2d4d;
            --success: #4CAF50;
            --error: #f44336;
        }
        
        body {
            font-family: 'Google Sans Text', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            line-height: 1.5;
        }
        
        /* Main Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0c0c1a 0%, #151528 100%);
            position: relative;
        }
        
        /* Header */
        .app-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .time-display {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .brand {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, #ff8c42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .icon-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }
        
        /* Video Container */
        .video-container {
            height: 35vh;
            background: #000;
            position: relative;
            flex-shrink: 0;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Current Channel Info */
        .current-info {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border);
        }
        
        .channel-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .channel-status {
            font-size: 14px;
            color: var(--success);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Recent Channels */
        .recent-section {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .section-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .recent-list {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
        }
        
        .recent-list::-webkit-scrollbar {
            display: none;
        }
        
        .recent-item {
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .recent-item:active {
            background: var(--primary);
            transform: scale(0.95);
        }
        
        .recent-item.active {
            background: var(--primary);
            border-color: var(--primary-dark);
        }
        
        /* Main Controls */
        .main-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 16px 20px;
        }
        
        .nav-btn {
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }
        
        .nav-btn:active {
            background: var(--primary-dark);
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(255, 107, 53, 0.3);
        }
        
        /* Quick Channels Grid */
        .channels-grid {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }
        
        .channel-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .channel-card:active {
            background: var(--bg-hover);
            transform: scale(0.95);
            border-color: var(--primary);
        }
        
        .channel-card.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }
        
        .channel-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin: 0 auto;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .channel-name-small {
            font-size: 12px;
            font-weight: 500;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            z-index: 2000;
            animation: fadeInOut 3s ease-in-out;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            font-size: 14px;
            font-weight: 500;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* Fullscreen mode */
        .fullscreen .video-container {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .fullscreen .main-controls {
            display: none;
        }
        
        /* Hide video controls in fullscreen */
        .fullscreen .video-player::-webkit-media-controls {
            display: none !important;
        }
        
        /* Empty state */
        .empty-state {
            grid-column: 1 / span 3;
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* Scrollbar styling */
        .channels-grid::-webkit-scrollbar {
            width: 4px;
        }
        
        .channels-grid::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .channels-grid::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }
        
        .channels-grid::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="time-display" id="time-display">5:34</div>
                <div class="brand">Reiyniel TV</div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="favorite-btn">
                    <span class="material-symbols-rounded">star</span>
                </button>
                <button class="icon-btn" id="settings-btn">
                    <span class="material-symbols-rounded">settings</span>
                </button>
            </div>
        </header>
        
        <!-- Video Player -->
        <div class="video-container">
            <video class="video-player" id="video" playsinline></video>
            <div class="loading" id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <div>Loading channel...</div>
            </div>
        </div>
        
        <!-- Current Channel Info -->
        <div class="current-info">
            <div class="channel-name">
                <span id="current-channel-name">Select a channel</span>
            </div>
            <div class="channel-status">
                <div class="status-indicator"></div>
                <span id="channel-status">Ready</span>
            </div>
        </div>
        
        <!-- Recent Channels -->
        <div class="recent-section">
            <div class="section-title">
                <span class="material-symbols-rounded" style="font-size: 18px;">history</span>
                Recent Channels
            </div>
            <div class="recent-list" id="recent-list">
                <!-- Recent channels will appear here -->
            </div>
        </div>
        
        <!-- Main Controls Area -->
        <div class="main-controls">
            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button class="nav-btn" id="prev-channel">
                    <span class="material-symbols-rounded">skip_previous</span>
                    PREV
                </button>
                <button class="nav-btn" id="next-channel">
                    NEXT
                    <span class="material-symbols-rounded">skip_next</span>
                </button>
            </div>
            
            <!-- Quick Channels Grid -->
            <div class="channels-grid" id="channels-grid">
                <!-- Channels will appear here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.16.9/dist/shaka-player.ui.min.js"></script>
    <script src="https://dbghelp.github.io/M3U8Interpreter.js"></script>
    
    <script>
        // Enhanced IPTV App with Modern UI
        class EnhancedIPTV {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = 0;
                this.player = null;
                this.ui = null;
                this.isFullscreen = false;
                this.favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
                this.recentChannels = JSON.parse(localStorage.getItem('iptv_recent') || '[]');
                
                // Sample channels data
                this.sampleChannels = [
                    { channelName: "A22", tvgLogo: "", manifestUrl: "" },
                    { channelName: "Kapamilya Channel", tvgLogo: "", manifestUrl: "" },
                    { channelName: "GMA Pinoy TV", tvgLogo: "", manifestUrl: "" },
                    { channelName: "One PH", tvgLogo: "", manifestUrl: "" },
                    { channelName: "Sari-Sari", tvgLogo: "", manifestUrl: "" },
                    { channelName: "Bilyonaryo Channel", tvgLogo: "", manifestUrl: "" },
                    { channelName: "Buko", tvgLogo: "", manifestUrl: "" },
                    { channelName: "TV5", tvgLogo: "", manifestUrl: "" },
                    { channelName: "ABS-CBN", tvgLogo: "", manifestUrl: "" },
                    { channelName: "TFC", tvgLogo: "", manifestUrl: "" },
                    { channelName: "GMA News TV", tvgLogo: "", manifestUrl: "" },
                    { channelName: "CNN Philippines", tvgLogo: "", manifestUrl: "" }
                ];
                
                this.initializeApp();
            }
            
            initializeApp() {
                // Initialize Shaka Player
                this.initializePlayer();
                
                // Load playlist
                this.loadPlaylist();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Update time
                this.updateTime();
                setInterval(() => this.updateTime(), 60000);
            }
            
            initializePlayer() {
                shaka.polyfill.installAll();
                
                if (shaka.Player.isBrowserSupported()) {
                    this.player = new shaka.Player(document.getElementById('video'));
                    this.ui = new shaka.ui.Overlay(this.player, document.getElementById('video-container'), document.getElementById('video'));
                    
                    // Handle player events
                    this.player.addEventListener('loading', () => {
                        document.getElementById('loading').style.display = 'flex';
                        this.updateChannelStatus('Loading...');
                    });
                    
                    this.player.addEventListener('loaded', () => {
                        document.getElementById('loading').style.display = 'none';
                        this.updateChannelStatus('Playing');
                        
                        // Auto-play when channel is loaded
                        document.getElementById('video').play().catch(e => {
                            console.log('Auto-play prevented:', e);
                        });
                    });
                    
                    this.player.addEventListener('error', (error) => {
                        document.getElementById('loading').style.display = 'none';
                        this.updateChannelStatus('Error loading channel');
                        console.error('Player error:', error);
                        this.showToast('Error loading channel');
                    });
                } else {
                    this.showToast('Your browser does not support Shaka Player');
                }
            }
            
            async loadPlaylist() {
                try {
                    // Try to load from URL first
                    const m3u8Link = 'https://github.com/reiyhbit/iptv/playlist112525.m3u';
                    await this.loadPlaylistFromUrl(m3u8Link);
                } catch (error) {
                    console.log('Using sample channels');
                    this.channels = this.sampleChannels;
                    this.updateUI();
                    
                    if (this.channels.length > 0) {
                        this.playChannel(0);
                    }
                }
            }
            
            async loadPlaylistFromUrl(url) {
                try {
                    document.getElementById('loading').style.display = 'flex';
                    
                    const response = await fetch(url);
                    if (response.ok) {
                        const text = await response.text();
                        this.parsePlaylist(text);
                    } else {
                        throw new Error('Failed to load playlist');
                    }
                } catch (error) {
                    throw error;
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }
            
            parsePlaylist(content) {
                const m3u8Interpreter = new M3U8Interpreter(content);
                m3u8Interpreter.parse();
                this.channels = m3u8Interpreter.getChannels();
                this.updateUI();
                
                if (this.channels.length > 0) {
                    this.playChannel(0);
                }
            }
            
            updateUI() {
                this.updateRecentChannels();
                this.updateChannelsGrid();
                this.updateFavoriteButton();
            }
            
            updateRecentChannels() {
                const recentList = document.getElementById('recent-list');
                recentList.innerHTML = '';
                
                if (this.recentChannels.length === 0) {
                    const emptyItem = document.createElement('div');
                    emptyItem.className = 'recent-item';
                    emptyItem.textContent = 'No recent channels';
                    emptyItem.style.opacity = '0.5';
                    recentList.appendChild(emptyItem);
                    return;
                }
                
                this.recentChannels.forEach(index => {
                    const channel = this.channels[index];
                    if (!channel) return;
                    
                    const recentItem = document.createElement('div');
                    recentItem.className = 'recent-item';
                    if (index === this.currentChannelIndex) {
                        recentItem.classList.add('active');
                    }
                    
                    recentItem.textContent = channel.channelName;
                    recentItem.addEventListener('click', () => {
                        this.playChannel(index);
                    });
                    
                    recentList.appendChild(recentItem);
                });
            }
            
            updateChannelsGrid() {
                const channelsGrid = document.getElementById('channels-grid');
                channelsGrid.innerHTML = '';
                
                if (this.channels.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <div class="empty-icon">
                            <span class="material-symbols-rounded">live_tv</span>
                        </div>
                        <div>No channels available</div>
                    `;
                    channelsGrid.appendChild(emptyState);
                    return;
                }
                
                this.channels.forEach((channel, index) => {
                    const channelCard = document.createElement('div');
                    channelCard.className = 'channel-card';
                    if (index === this.currentChannelIndex) {
                        channelCard.classList.add('active');
                    }
                    
                    const isFavorite = this.favorites.includes(index);
                    const logoContent = channel.tvgLogo ? 
                        `<img src="${channel.tvgLogo}" alt="${channel.channelName}" style="width: 100%; height: 100%; border-radius: 12px;">` :
                        channel.channelName.substring(0, 2).toUpperCase();
                    
                    channelCard.innerHTML = `
                        <div class="channel-logo">
                            ${logoContent}
                        </div>
                        <div class="channel-name-small">${channel.channelName}</div>
                    `;
                    
                    channelCard.addEventListener('click', () => {
                        this.playChannel(index);
                    });
                    
                    channelsGrid.appendChild(channelCard);
                });
            }
            
            playChannel(index) {
                if (index < 0 || index >= this.channels.length) return;
                
                this.currentChannelIndex = index;
                const channel = this.channels[index];
                
                // Add to recent channels
                this.addToRecent(index);
                
                try {
                    // For demo purposes, we'll just update the UI
                    // In a real app, you would load the actual stream
                    this.updateChannelInfo(channel.channelName);
                    this.updateUI();
                    this.showToast(`Now playing: ${channel.channelName}`);
                    
                    // Simulate loading
                    document.getElementById('loading').style.display = 'flex';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        this.updateChannelStatus('Playing');
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error playing channel:', error);
                    this.showToast('Error playing channel');
                    this.updateChannelStatus('Error');
                }
            }
            
            addToRecent(index) {
                // Remove if already in recent
                this.recentChannels = this.recentChannels.filter(i => i !== index);
                
                // Add to beginning
                this.recentChannels.unshift(index);
                
                // Keep only last 5
                if (this.recentChannels.length > 5) {
                    this.recentChannels = this.recentChannels.slice(0, 5);
                }
                
                // Save to localStorage
                localStorage.setItem('iptv_recent', JSON.stringify(this.recentChannels));
                
                // Update UI
                this.updateRecentChannels();
            }
            
            toggleFavorite() {
                const index = this.currentChannelIndex;
                
                if (this.favorites.includes(index)) {
                    // Remove from favorites
                    this.favorites = this.favorites.filter(i => i !== index);
                    this.showToast('Removed from favorites');
                } else {
                    // Add to favorites
                    this.favorites.push(index);
                    this.showToast('Added to favorites');
                }
                
                // Save to localStorage
                localStorage.setItem('iptv_favorites', JSON.stringify(this.favorites));
                
                // Update UI
                this.updateFavoriteButton();
            }
            
            updateFavoriteButton() {
                const favoriteBtn = document.getElementById('favorite-btn');
                const isFavorite = this.favorites.includes(this.currentChannelIndex);
                
                if (isFavorite) {
                    favoriteBtn.innerHTML = '<span class="material-symbols-rounded">star</span>';
                    favoriteBtn.style.color = '#ffd700';
                } else {
                    favoriteBtn.innerHTML = '<span class="material-symbols-rounded">star</span>';
                    favoriteBtn.style.color = '';
                }
            }
            
            updateChannelInfo(channelName) {
                document.getElementById('current-channel-name').textContent = channelName;
            }
            
            updateChannelStatus(status) {
                document.getElementById('channel-status').textContent = status;
            }
            
            nextChannel() {
                const nextIndex = (this.currentChannelIndex + 1) % this.channels.length;
                this.playChannel(nextIndex);
            }
            
            prevChannel() {
                const prevIndex = (this.currentChannelIndex - 1 + this.channels.length) % this.channels.length;
                this.playChannel(prevIndex);
            }
            
            updateTime() {
                const now = new Date();
                const timeString = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
                document.getElementById('time-display').textContent = timeString;
            }
            
            toggleFullscreen() {
                this.isFullscreen = !this.isFullscreen;
                const appContainer = document.querySelector('.app-container');
                
                if (this.isFullscreen) {
                    appContainer.classList.add('fullscreen');
                } else {
                    appContainer.classList.remove('fullscreen');
                }
            }
            
            setupEventListeners() {
                // Channel navigation
                document.getElementById('prev-channel').addEventListener('click', () => this.prevChannel());
                document.getElementById('next-channel').addEventListener('click', () => this.nextChannel());
                
                // Favorite button
                document.getElementById('favorite-btn').addEventListener('click', () => this.toggleFavorite());
                
                // Settings button
                document.getElementById('settings-btn').addEventListener('click', () => {
                    this.showToast('Settings will be available soon');
                });
                
                // Double click video for fullscreen
                document.getElementById('video-container').addEventListener('dblclick', () => this.toggleFullscreen());
            }
            
            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }
        
        // Initialize the app
        let iptvApp;
        document.addEventListener('DOMContentLoaded', () => {
            iptvApp = new EnhancedIPTV();
        });
    </script>
</body>
</html>
