<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player (Based on Your Reference)</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0d0d0d; color:#fff; margin:0; padding:20px; }
        #player { width:100%; max-width:900px; background:#000; margin:20px auto; display:block; }
        textarea { width:100%; height:160px; padding:10px; border-radius:6px; background:#1a1a1a; color:#fff; }
        button { padding:10px 20px; margin-top:10px; background:#007bff; border:none; border-radius:5px; color:#fff; cursor:pointer; }
        #channels { max-width:900px; margin:20px auto; }
        .channel-item { background:#1c1c1c; padding:10px; border-radius:4px; margin-bottom:5px; cursor:pointer; }
        .channel-item:hover { background:#2b2b2b; }
    </style>
</head>
<body>
<h2>IPTV Player (M3U Input)</h2>
<p>Ilagay ang M3U playlist dito:</p>
<textarea id="m3u"></textarea>
<br>
<button onclick="parseM3U()">LOAD PLAYLIST</button>

<video id="player" controls autoplay></video>

<div id="channels"></div>

<script>
function parseM3U() {
    const raw = document.getElementById('m3u').value.trim();
    const lines = raw.split(/\r?\n/);

    let channels = [];
    let temp = {};

    lines.forEach(line => {
        if (line.startsWith('#EXTINF')) {
            const name = line.split(',')[1] || "Untitled";
            temp = { name };
        } else if (line.startsWith('http')) {
            temp.url = line;
            channels.push(temp);
            temp = {};
        }
    });

    const container = document.getElementById("channels");
    container.innerHTML = '';

    channels.forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel-item";
        div.textContent = ch.name;
        div.onclick = () => loadStream(ch.url);
        container.appendChild(div);
    });
}

function loadStream(url) {
    const video = document.getElementById('player');

    if (url.endsWith('.m3u8')) {
        if (Hls.isSupported()) {
            if (window.hls) window.hls.destroy();
            const hls = new Hls();
            window.hls = hls;
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = url;
            video.play();
        }
    } else {
        video.src = url;
        video.play();
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
