<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player - Playlist Viewer</title>
    <!-- Shaka Player v4.16.9 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.9/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.9/controls.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            color: var(--text-secondary);
        }
        
        .player-container {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        #video-container {
            width: 100%;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 400px;
            background: #000;
        }
        
        .player-controls {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            background: var(--primary-color);
        }
        
        select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        
        .playlist-container {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .playlist-title {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .playlist-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .playlist-items {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .playlist-item.active {
            background: rgba(66, 133, 244, 0.3);
            border-left: 4px solid var(--primary-color);
        }
        
        .item-number {
            width: 30px;
            text-align: center;
            font-weight: bold;
            margin-right: 15px;
            color: var(--text-secondary);
        }
        
        .item-title {
            flex: 1;
        }
        
        .item-duration {
            opacity: 0.7;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .error-message {
            background: rgba(234, 67, 53, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            display: none;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-playlist {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .player-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-group {
                justify-content: center;
            }
            
            .playlist-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            #video {
                height: 300px;
            }
        }
        
        /* Shaka Player customizations */
        .shaka-video-container {
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .shaka-controls-button-panel {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shaka Player - Playlist Viewer</h1>
            <p class="subtitle">Playing your M3U playlist with Shaka Player v4.16.9</p>
        </header>
        
        <div class="player-container">
            <div id="video-container">
                <!-- Video element will be used by Shaka Player -->
                <video id="video"
                    class="shaka-video"
                    autoplay
                    controls>
                </video>
            </div>
            
            <div class="player-controls">
                <div class="control-group">
                    <button id="prev-btn">
                        <span>⏮️ Previous</span>
                    </button>
                    <button id="play-pause">
                        <span>▶️ Play</span>
                    </button>
                    <button id="next-btn">
                        <span>⏭️ Next</span>
                    </button>
                </div>
                
                <div class="control-group">
                    <select id="quality-selector">
                        <option value="">Auto Quality</option>
                    </select>
                    <select id="audio-track-selector">
                        <option value="">Default Audio</option>
                    </select>
                </div>
            </div>
            
            <div class="status-bar">
                <div id="player-status">Loading playlist...</div>
                <div id="player-stats">-</div>
            </div>
        </div>
        
        <div class="playlist-container">
            <div class="playlist-header">
                <h2 class="playlist-title">Playlist</h2>
                <div class="playlist-info" id="playlist-info">Loading...</div>
            </div>
            
            <div class="loading" id="playlist-loading">
                <div class="spinner"></div>
                <span>Loading playlist from: https://converse.nathcreqtives.com/playlist.m3u</span>
            </div>
            
            <div class="playlist-items" id="playlist-items">
                <!-- Playlist items will be inserted here -->
            </div>
        </div>
        
        <div class="error-message" id="error-message">
            <!-- Error messages will appear here -->
        </div>
    </div>

    <script>
        // Define playlist URL
        const PLAYLIST_URL = 'https://converse.nathcreqtives.com/playlist.m3u';
        
        // Global variables
        let player;
        let ui;
        let currentPlaylist = [];
        let currentItemIndex = 0;

        // Initialize Shaka Player
        async function initApp() {
            // Check if the browser supports the basic features we need
            if (!shaka.Player.isBrowserSupported()) {
                showError('Browser not supported! Please upgrade to a modern browser.');
                return;
            }

            // Install built-in polyfills
            shaka.polyfill.installAll();

            const video = document.getElementById('video');
            
            // Create Player and UI
            player = new shaka.Player(video);
            ui = new shaka.ui.Overlay(player, video, document.getElementById('video-container'));
            
            // Configure player
            player.configure({
                streaming: {
                    bufferingGoal: 30,
                    rebufferingGoal: 5
                }
            });

            // Set up event listeners
            player.addEventListener('error', onPlayerError);
            player.addEventListener('loading', () => {
                document.getElementById('player-status').textContent = 'Loading media...';
            });
            player.addEventListener('loaded', () => {
                document.getElementById('player-status').textContent = 'Media loaded';
            });

            // Set up custom controls
            setupCustomControls();

            // Load the playlist
            await loadPlaylist();
        }

        // Set up custom controls
        function setupCustomControls() {
            document.getElementById('prev-btn').addEventListener('click', playPrevious);
            document.getElementById('next-btn').addEventListener('click', playNext);
            document.getElementById('play-pause').addEventListener('click', togglePlayPause);
        }

        // Toggle play/pause
        function togglePlayPause() {
            const video = document.getElementById('video');
            if (video.paused) {
                video.play();
                this.innerHTML = '<span>⏸️ Pause</span>';
            } else {
                video.pause();
                this.innerHTML = '<span>▶️ Play</span>';
            }
        }

        // Play previous item
        function playPrevious() {
            if (currentPlaylist.length === 0) return;
            
            currentItemIndex--;
            if (currentItemIndex < 0) {
                currentItemIndex = currentPlaylist.length - 1;
            }
            playCurrentItem();
        }

        // Play next item
        function playNext() {
            if (currentPlaylist.length === 0) return;
            
            currentItemIndex++;
            if (currentItemIndex >= currentPlaylist.length) {
                currentItemIndex = 0;
            }
            playCurrentItem();
        }

        // Load and parse the playlist
        async function loadPlaylist() {
            const playlistItems = document.getElementById('playlist-items');
            const loadingElement = document.getElementById('playlist-loading');
            const playlistInfo = document.getElementById('playlist-info');

            try {
                const response = await fetch(PLAYLIST_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const playlistText = await response.text();
                currentPlaylist = parseM3U(playlistText);
                
                // Update playlist info
                playlistInfo.textContent = `${currentPlaylist.length} items`;
                
                // Display playlist items
                displayPlaylistItems();
                
                // Auto-play the first item
                if (currentPlaylist.length > 0) {
                    playCurrentItem();
                }

            } catch (error) {
                console.error('Error loading playlist:', error);
                showError('Failed to load playlist: ' + error.message);
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Parse M3U playlist
        function parseM3U(playlistText) {
            const items = [];
            const lines = playlistText.split('\n');
            let currentItem = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // Parse EXTINF line
                    const match = line.match(/#EXTINF:(-?\d+),(.*)/);
                    if (match) {
                        currentItem.duration = parseInt(match[1]);
                        currentItem.title = match[2] || `Track ${items.length + 1}`;
                    }
                } else if (line && !line.startsWith('#') && line.length > 0) {
                    // This is a URL line
                    currentItem.url = line;
                    
                    // If no title was set, create one
                    if (!currentItem.title) {
                        currentItem.title = `Media ${items.length + 1}`;
                    }
                    
                    items.push({...currentItem});
                    currentItem = {};
                }
            }

            return items;
        }

        // Display playlist items
        function displayPlaylistItems() {
            const playlistItems = document.getElementById('playlist-items');
            playlistItems.innerHTML = '';

            if (currentPlaylist.length === 0) {
                playlistItems.innerHTML = `
                    <div class="empty-playlist">
                        <h3>No playable media found</h3>
                        <p>The playlist is empty or couldn't be parsed correctly.</p>
                    </div>
                `;
                return;
            }

            currentPlaylist.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'playlist-item';
                if (index === currentItemIndex) {
                    itemElement.classList.add('active');
                }
                
                itemElement.innerHTML = `
                    <div class="item-number">${index + 1}</div>
                    <div class="item-title">${item.title}</div>
                    <div class="item-duration">${formatDuration(item.duration)}</div>
                `;
                
                itemElement.addEventListener('click', () => {
                    currentItemIndex = index;
                    playCurrentItem();
                });
                
                playlistItems.appendChild(itemElement);
            });
        }

        // Play current item
        async function playCurrentItem() {
            if (currentPlaylist.length === 0) return;

            const item = currentPlaylist[currentItemIndex];
            document.getElementById('player-status').textContent = `Loading: ${item.title}`;
            hideError();

            try {
                await player.load(item.url);
                document.getElementById('player-status').textContent = `Playing: ${item.title}`;
                
                // Update play/pause button
                document.getElementById('play-pause').innerHTML = '<span>⏸️ Pause</span>';
                
                // Update active item in playlist
                updateActivePlaylistItem();
                
                // Set up quality and audio selectors
                setupQualitySelector();
                setupAudioTrackSelector();

            } catch (error) {
                console.error('Error loading media:', error);
                showError('Error playing media: ' + error.message);
            }
        }

        // Update active playlist item
        function updateActivePlaylistItem() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if (index === currentItemIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Set up quality selector
        function setupQualitySelector() {
            const qualitySelector = document.getElementById('quality-selector');
            qualitySelector.innerHTML = '<option value="">Auto Quality</option>';

            const tracks = player.getVariantTracks();
            
            tracks.forEach((track, index) => {
                const option = document.createElement('option');
                option.value = index;
                
                let label = '';
                if (track.height) {
                    label = `${track.height}p`;
                } else if (track.width) {
                    label = `${Math.round(track.width)}x${Math.round(track.height)}`;
                } else {
                    label = 'Unknown';
                }
                
                if (track.bandwidth) {
                    label += ` (${Math.round(track.bandwidth / 1000)} kbps)`;
                }
                
                option.textContent = label;
                qualitySelector.appendChild(option);
            });

            qualitySelector.addEventListener('change', function() {
                if (this.value === '') {
                    player.configure({ abr: { enabled: true } });
                } else {
                    player.configure({ abr: { enabled: false } });
                    const track = tracks[this.value];
                    player.selectVariantTrack(track, true);
                }
            });
        }

        // Set up audio track selector
        function setupAudioTrackSelector() {
            const audioSelector = document.getElementById('audio-track-selector');
            audioSelector.innerHTML = '<option value="">Default Audio</option>';

            const tracks = player.getAudioLanguagesAndRoles();
            
            tracks.forEach((track, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${track.language}${track.role ? ` (${track.role})` : ''}`;
                audioSelector.appendChild(option);
            });

            audioSelector.addEventListener('change', function() {
                if (this.value === '') {
                    player.selectAudioLanguage('');
                } else {
                    const track = tracks[this.value];
                    player.selectAudioLanguage(track.language, track.role || '');
                }
            });
        }

        // Format duration
        function formatDuration(seconds) {
            if (!seconds || isNaN(seconds) || seconds < 0) return 'Unknown';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Player error handler
        function onPlayerError(event) {
            console.error('Error code', event.detail.code, 'object', event.detail);
            showError('Player error: ' + event.detail.message);
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
