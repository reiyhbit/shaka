 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elektriko-like IPTV with Shaka Player</title>
  <style>
   /* Basic CSS - Adapt to Elektriko's Dark Theme */
   body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212; /* Dark background */
    color: #fff; /* White text */
   }

   .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 10px;
   }

   /* Header */
   .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #212121;
   }

   .header h1 {
    margin: 0;
    font-size: 1.2em;
   }

   .online-count {
    font-size: 0.8em;
    color: #9e9e9e;
   }

   /* Video Container */
   .video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
    margin-bottom: 10px;
   }

   /* Style the video element to fill its container. */
   #video {
    width: 100%;
    height: 100%;
   }

   /* Controls */
   .controls {
    display: flex;
    justify-content: space-around;
    padding: 5px;
    background-color: #212121;
   }

   .controls button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
   }

   /* Channel List */
   .channel-list {
    list-style: none;
    padding: 0;
    margin: 0;
   }

   .channel-list li {
    background-color: #212121;
    border-bottom: 1px solid #333;
    padding: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between; /* For the heart icon */
   }

   .channel-list li:hover {
    background-color: #333;
   }

   .channel-list li img {
    width: 30px;
    height: 20px;
    margin-right: 5px;
    vertical-align: middle;
   }

   .channel-list li span {
    flex-grow: 1; /* Take up remaining space */
   }

   .channel-list li .heart {
    color: #9e9e9e; /* Light grey heart */
   }

   /* Search Bar */
   .search-bar {
    background-color: #333;
    padding: 5px;
    margin-bottom: 10px;
   }

   .search-bar input[type="text"] {
    width: 100%;
    padding: 8px;
    background-color: #444;
    color: #fff;
    border: none;
   }

   /* Hide DRM Channels */
   .hide-drm {
    margin-bottom: 10px;
    padding: 5px;
   }

   /* Utility Classes (e.g., for layout) */
   .flex-row {
    display: flex;
    align-items: center;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>Elektriko</h1>
    <div class="online-count">18 ONLINE</div>
   </div>

   <div class="video-container">
    <!-- Shaka Player will use this video element -->
    <video id="video" data-shaka-player preload="auto" controls></video>
   </div>

   <div class="controls">
    <button>Play</button>
    <button>Stop</button>
    <button>CH -</button>
    <button>CH +</button>
    <button>Fullscreen</button>
   </div>

   <div class="search-bar">
    <input type="text" placeholder="Search channel name / number...">
   </div>

   <div class="hide-drm">
    <label><input type="checkbox"> Hide DRM channels</label>
   </div>

   <h2>Channels</h2>
   <ul class="channel-list">
    <li>
     <div class="flex-row">
      <img src="sdtv_logo.png" alt="SDTV Logo">
      <span data-stream-url="https://webhop.live:443/live/juno123/juno123/19206.m3u8">Ch 5 SDTV PH</span>
     </div>
     <span class="heart">♡</span>
    </li>
    <li>
     <div class="flex-row">
      <img src="crave_logo.png" alt="Crave 1 Logo">
      <span data-stream-url="https://webhop.live:443/live/juno123/juno123/19229.m3u8">Ch 6 Crave 1</span>
     </div>
     <span class="heart">♡</span>
    </li>
    <li>
     <div class="flex-row">
      <img src="pbs_kids_logo.png" alt="PBS Kids Logo">
      <span data-stream-url="https://webhop.live:443/live/juno123/juno123/19247.m3u8">Ch 7 pbs kids</span>
     </div>
     <span class="heart">♡</span>
    </li>
    <li>
     <div class="flex-row">
      <img src="universal_movies_logo.png" alt="Universal Movies Logo">
      <span data-stream-url="https://webhop.live:443/live/juno123/juno123/19253.m3u8">Ch 8 Universal Movies</span>
     </div>
     <span class="heart">♡</span>
    </li>
    <li>
     <div class="flex-row">
      <img src="crave_logo.png" alt="Crave 3 Logo">
      <span data-stream-url="https://webhop.live:443/live/juno123/juno123/19255.m3u8">Ch 9 Crave 3</span>
     </div>
     <span class="heart">♡</span>
    </li>
    <li>
     <div class="flex-row">
      <img src="movies_action_logo.png" alt="Movies Action Logo">
      <span data-stream-url="https://webhop.live:443/live/juno123/juno123/133702.m3u8">Ch 10 Movies Action</span>
     </div>
     <span class="heart">♡</span>
    </li>
    <!-- More channels -->
   </ul>
  </div>

  <!-- Include Shaka Player -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player/dist/shaka-player.ui.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player/dist/controls.css">

  <script>
   // JavaScript with Shaka Player
   async function init() {
    // Shaka Player settings
    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
     // Initialize shaka player
     initPlayer();
    } else {
     // Log error message
     console.error('Browser not supported!');
    }
   }

   async function initPlayer() {
    // Get the video element
    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    // Install built-in polyfills to patch browser incompatibilities.
    shaka.polyfill.installAll();

    // Attach player to the window to make it easier to access in the console.
    window.player = player;

    // Listen for errors from the Player instance.
    player.addEventListener('error', onErrorEvent);

    // Channel list
    const channelList = document.querySelector('.channel-list');

    // Add event listener to channel list
    channelList.addEventListener('click', function(e) {
     if (e.target.closest('li')) {
      const listItem = e.target.closest('li');
      const streamUrl = listItem.querySelector('span').getAttribute('data-stream-url');
      loadAndPlayStream(streamUrl);
     }
    });

    // Function to load and play stream
    async function loadAndPlayStream(streamUrl) {
     try {
      // Load the stream
      await player.load(streamUrl);
      console.log('The stream has been loaded!');
     } catch (error) {
      onError(error);
     }
    }

    // Error handling function
    function onErrorEvent(event) {
     onError(event.detail);
    }

    function onError(error) {
     console.error('Error code:', error.code, 'object', error);
    }
   }

   document.addEventListener('DOMContentLoaded', init);
  </script>
 </body>
 </html>
